---
layout: default
---

<body>

    <div id="wrapper">

        <div id="main">
            <div id="reel">

                <!-- Header Item -->

                    <div id="header" class="item" data-width="400">
                        <div class="inner">
                            <h1>Photography</h1>
                            <p>Erika<br />
                            Krapavickaite</p>
                        </div>
                    </div>

                    <!--getting images from config.yml-->
                    {% for image in site.images %}
                        <article class="item thumb" data-width="282">
                            <h2>{{ image.title }}</h2>
                            <a href="{{ image.image_full_path }}" class="image"><img src="{{ image.image_thumb_path }}" alt=""></a>
                        </article>
                    {% endfor %}
            </div>
        </div>

    </div>
</body>
